<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="calculator" name="calc">
        <input class="value inputValue" id="inputV" type="text" name="txt" placeholder="25+25.6+40+10+">
        <input class="value outputValue" type="text" name="txt" placeholder="100.6">
        <span class="num">%</span>
        <span class="num">+ / -</span>
        <span class="num">c</span>
        <span class="num operator">/</span>
        <span class="num">7</span>
        <span class="num">8</span>
        <span class="num">9</span>
        <span class="num operator">x</span>
        <span class="num">4</span>
        <span class="num">5</span>
        <span class="num">6</span>
        <span class="num operator">-</span>
        <span class="num">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
        <span class="num operator">+</span>
        <span class="num">0</span>
        <span class="num">.</span>
        <span class="num equal">=</span>
    </form>
</body>
</html>
